version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./.docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - 8001:80
    depends_on:
      - app
    container_name: markel_nginx

  app:
    build:
      context: .
      dockerfile: ./.docker/app/Dockerfile
    volumes:
      - ./:/var/www
    depends_on:
      - db
    container_name: markel_app

  db:
    image: mysql:8
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - 8336:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: markel_db
